<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body style="padding: 10px;">
<div class="container">

<div class="row">
  
<img src="GFWD Tickets - larger text.jpg" class="img-responsive" alt="Davina image">
  
<br>
  
<form role="form" action="submit.html" method="get">
  
  <div class="col-xs-4">
    <label for="email">Name:</label>
    <input type="name" class="form-control" id="name">
    <span class="help-block">Please let us know your name</span>
  </div>

  <div class="col-xs-4">
    <label for="email">Email:</label>
    <input type="name" class="form-control" id="email">
    <span class="help-block">Please fill in your email address</span>
  </div>
  
  <div class="col-xs-4">
    <label for="tickets">No. of tickets</label>
    <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <span class="help-block">Please let us know how many tickets you would like (max. 4)</span>
  </div>
  
  <div class="col-xs-4">
    <label><input type="checkbox"> Are you 18 or over?</label>
    <span class="help-block">Please check the box if you are 18 or over</span>
  </div>

  <div class="col-xs-4">
    <label><input type="checkbox"><a href="#"> Terms & Conditions</a></label>
    <span class="help-block">Please check the box if you agree to the T&Cs</span>
  </div>
    
  <div class="col-xs-4">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
    
</form>  

</div>

<br>

</div>


</body>
</html>
